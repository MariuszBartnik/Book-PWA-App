<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple Progresive Web Application created for storing data about read books.">
    <meta name="author" content="Mariusz Bartnik">

    <title>Books App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- PWA manifest.json -->
    <link rel="manifest" href="manifest.json">
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/assets/img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar" content="#8d6e63">
    <meta name="apple-mobile-web-app-title" content="Book Store PWA">
    <meta name="theme-color" content="#8d6e63">
</head>
<body>
    <!-- Navbar section -->
    <nav class="nav-wrapper brown lighten-1">
            <a class="brand-logo" href="index.html">Books App</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#" class="logout-btn">Logout</a></li>
            </ul>
            <!-- Sidenav -->
            <ul id="mobile-nav" class="sidenav">
                <li><a href="index.html">Main</a></li>
                <div class="divider"></div>
                <li><a href="#" class="logout-btn">Logout</a></li>
            </ul>

            <a href="#" data-target="mobile-nav" class="sidenav-trigger right">
                <i class="material-icons">menu</i>
            </a>
        </nav>
    
    <main>
        <!-- Logout section  -->
        <div class="container logout-section">

            <!-- Login Form -->
            <div class="login-form">
                <h4 class="grey-text center-align">Log in</h4>
                <form class="login">
                    <div class="input-field">
                        <label for="login-email">Email: </label>
                        <input type="email" id="login-email">
                    </div>
                    
                    <div class="input-field">
                        <label for="login-password">Password: </label>
                        <input type="password" id="login-password">
                    </div>
                    
                    <div class="right-align">
                        <button class="btn brown lighten-1 waves-effect waves-light" type="submit">
                            Login
                        </button>
                    </div>
                    <div class="login-output"></div>

                </form>
    
                <h6 class="grey-text">Don't have account? <span class="blue-text text-darken-2 form-change-link" id="login-to-signin"> Sign in. </span></h6>
            </div>
            
            <!-- Registration Form -->
            <div class="signin-form">
                <h4 class="grey-text center-align">Sign in</h4>
                <form class="signin">
                    <div class="input-field">
                        <label for="signin-email">Email: </label>
                        <input type="email" id="signin-email">
                    </div>
                    
                    <div class="input-field">
                        <label for="signin-password">Password: </label>
                        <input type="password" id="signin-password">
                    </div>
                    
                    <div class="input-field">
                        <label for="signin-confirm-password">Confirm password: </label>
                        <input type="password" id="signin-confirm-password">
                    </div>

                    <div class="right-align">
                        <button class="btn brown lighten-1 waves-effect waves-light" type="submit">
                            Sign in
                        </button>
                    </div>
                    <div class="signin-output"></div>
           
                </form>
    
                <h6 class="grey-text">Already have an account? <span class="blue-text text-darken-2 form-change-link" id="signin-to-login"> Log in. </span></h6>
            </div>
        </div>

        <!-- Login Section -->
        <div class="container login-section">

            <!-- Books to read -->
            <h4 class="grey-text center-align">Books to read: </h4>
            <ul class="collection books-list"></ul>

            <!-- Finished books list -->
            <h4 class="grey-text center-align">Finished books:</h4>
            <ul class="collection finished-books"></ul>
        </div>
    
        <!-- Add book btn and Modal -->
        <button class="btn-floating btn-large brown lighten-1 waves-effect waves-light add-btn modal-trigger add-book-btn" data-target="add-book-modal">  <i class="material-icons">add</i> </button>
        <div class="modal" id="add-book-modal">
            <div class="modal-content">
                <h5 class="center-align">Add new book</h5>
                <form class="add-book-form">
                    <div class="input-field">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="input-field">
                        <label for="author">Author:</label>
                        <input type="text" id="author" required>
                    </div>
                    <div>
                        <p>
                            <label>
                                <input type="radio" name="read" value=true class="with-gap" checked>
                                <span>Read</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" name="read" value=false class="with-gap">
                                <span>Not read</span>
                            </label>
                        </p>
                    </div>
                    <div class="right-align">
                        <button class="btn brown lighten-1 waves-effect waves-light">Add book</button>
                    </div>
                    <div class="add-book-output"></div>
                </form>
            </div>
        </div>
    </main>

    <!-- Materialize script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/db.js"></script>
    
    
    <!-- Custom Js files -->
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
